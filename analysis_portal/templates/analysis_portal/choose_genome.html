{% extends "analysis_portal/base.html" %}
{% load static %}
{% block content %}
<div id="main-container" class="container">
	<div class="row">
		<div class="col-md-6">
			<span id="project-title" class="project-title">{{project_name}}</span>
			<input id="project-title-input">
			<input id="pk-field" type="hidden" value="{{project_pk}}">
			<span id="edit-project-title" class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
		</div>
	</div>
        <div class="row">
                <div id="go-back" class="col-md-6">
                        <span class="glyphicon glyphicon-arrow-left" aria-hidden="true"></span>
                        <a href="/analysis/home/">Back</a>
                </div>
        </div>
	<div class="row">
		<div class="col-md-8 col-md-offset-2">
			<div id="choose-genome-panel" class="panel panel-default">     
				<div class="panel-heading">
					<h4>Choose your reference</h4>
				</div>
				<div class="panel-wrapper-div">
					<div class="form-group">
						<label for="genome-selector">Select genome:</label>
						<select class="form-control" id="genome-selector">
							{% for ref, label in references.iteritems %}
							<option value="{{ref}}">{{label}}</option>
							{% endfor %}
						</select>
					</div>
					<button id="next-button" class="btn btn-primary">Next</button>
				</div>
			</div>
                </div>
	</div>
</div>
{% endblock %}

{% block page_specific_script %}
	<script src="{% static "js/choose_genome.js" %}"></script>
{% endblock %}
