{% extends "base.html" %}
{% load static %}
{% block extra_head %}
<link href="{% static "css/portal_styling.css" %}" rel="stylesheet">
{% endblock %}
{% block body_content %}
  <body>
        <nav class="navbar navbar-inverse navbar-fixed-top">
                <div class="container-fluid">
                        <div class="navbar-header">
                                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                                        <span class="icon-bar"></span>
                                        <span class="icon-bar"></span>
                                        <span class="icon-bar"></span>
                                </button>
                                <a class="navbar-brand" href="#">CCCB Application Portal</a>
                        </div>
                        <div id="navbar" class="navbar-collapse collapse">
                                <ul class="nav navbar-nav navbar-right">
                                        {% if picture %}
                                        <li><img id="profile-pic" class="profile-pic" src="{{picture}}"/></li>
                                        {% endif %}
                                        <li><a href="#" id="email-header">{{user.email}}</a></li>
                                </ul>
                        </div>
                </div>
        </nav>
    {% block content %}
    {% endblock %}
    {% block extra_body %}
    {% endblock %}
  </body>
{% endblock %}
